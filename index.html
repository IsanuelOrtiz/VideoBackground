<body>
    <div class="full-screen">
        <video src="Assets/THEY JUST BROKE KILL WORLD RECORD ON REBIRTH ðŸ˜± (DEMONS).mp4" autoplay muted loop></video>
        <div class="content">
            <img src="Assets/warzone-logo-white-shadow.png" alt="cod warzone logo">
            <a href="https://www.callofduty.com/content/atvi/callofduty/warzone/web/es/home.html"> Play Now</a>

            <audio id="myAudio" autoplay loop>
           <source src="Assets/Game Setting Battle (bddcb56b19db47c3a3d4972e574d659c).mp3" type="audio/mpeg">
           Your browser does not support the audio element.
       </audio>
       
       <button id="playBtn" class="audio-btn" onclick="toggleAudio()">Pause</button>
    
    <script>
        var audio = document.getElementById("myAudio");
        var playBtn = document.getElementById("playBtn");
        
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "Pause";
            } else {
                audio.pause();
                playBtn.textContent = "Play";
            }
        }

        // Check if autoplay was successful
        audio.addEventListener('play', function() {
            playBtn.textContent = "Pause";
        });

        audio.addEventListener('pause', function() {
            playBtn.textContent = "Play";
        });
       </script>
            
        </div>
    </div>
</body>
